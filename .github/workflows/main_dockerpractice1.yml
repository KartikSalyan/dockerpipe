# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - dockerpractice1

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://practiceregistryy.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_a19152a7309140569bf302a3c8fb470a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_1df283e342f140ec8c79207baf9b02f3 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: practiceregistryy.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_a19152a7309140569bf302a3c8fb470a }}/practiceregistryy:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'dockerpractice1'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_f520647fc2a34db68e61edcd3933aa40 }}
        images: 'practiceregistryy.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_a19152a7309140569bf302a3c8fb470a }}/practiceregistryy:${{ github.sha }}'